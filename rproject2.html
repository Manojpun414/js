<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1 class="title">ROCK,PAPER,SCISSOR</h1>
    <button onclick="
       playGame('Rock');
    " class="move-button"><img src="./images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
       playGame('Paper');
    " class="move-button"><img src="./images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
       playGame('Scissor');         
    " class="move-button"><img src="./images/scissor-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updatescoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script src="./Scripts/project2.js"></script>
</body>
</html>
